<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais</title>
    <link rel="stylesheet" type="text/css" href="./Styles/material.css">
</head>
<body>
    <header class="top">
        <nav>
            <a class="return" href="./index.html">Voltar</a>

    </header>
    <main class="container">
   <section class="container__horizontal">
        <h2>Course book</h2>
            <div class="book__row">
                <div class="book">
                <img src="./Components/Level1.jpeg" alt="Level 1 Beginner">
                </div>
                <div class="book">
                <img src="./Components/LVL2.jpeg" alt="Level 2 Beginner">
                </div>
                <div class="book">
                    <img src="./Components/LVL3.jpeg" alt="Level 3 Intermediate">
                    </div>
                <div class="book">
                    <img src="./Components/LVL4.jpeg" alt="Level 4 Advanced">

            </div>

            </section>
            <section class="container__vertical">
                <h2>Companion book</h2>
                <div class="book__column">
                    <div class="book__vertical">

                    <img src="./Components/EI.jpeg" alt="English Idioms">

                </div>
